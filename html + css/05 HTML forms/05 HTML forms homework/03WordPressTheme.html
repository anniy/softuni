<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WordPress Form</title>
    <link href="styles/wordpress-form.css" rel="stylesheet" />
</head>
<body>
<section id="form-holder">
    <img src="images/wordpress-logo.png" id="logo" />
    <h1 id="title"><span class="blue"><span class="big-letter">W</span>ord</span><span class="big-letter">P</span>ress</span></h1>

    <form enctype="multipart/form-data" method="post">
        <p>Upload a theme <input type="file" /></p>
        <p>Or search in wordpress <input type="search" /><input type="image" src="images/wordpress-logo.svg"></p>
    </form>
</section>
</body>
</html>

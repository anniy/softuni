<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Simple Form</title>
        <link href="styles/simple-form.css" rel="stylesheet" />
    </head>
    <body>
        <section id="form-holder">
            <h1 id="title-message">Enter the system</h1>

            <p id="subtitle-message">It is necessary to log in your account in order to sign in for a course.</p>

            <form method="post" id="register-form">
                <p>Are you new? <a href="#">Register</a></p>

                <input type="text" name="name" placeholder="User name" required="true" title="User name should be between 5 and 32 symbols." pattern="^[a-zA-Z]([/._]?[a-zA-Z0-9]+)+$" />
                <input type="text" name="email" placeholder="Email" required="true" title="Enter valid email address between 6 and 80 symbols." pattern="^[A-Za-z0-9]+[\._A-Za-z0-9-]+@([A-Za-z0-9]+[-\.]?[A-Za-z0-9]+)+(\.[A-Za-z0-9]+[-\.]?[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                <input type="password" name="password" placeholder="Password" required="true" title="Password should be more than 3 symbols." pattern=".{4,}" />
                <input type="password" name="repeat-password" required="true" placeholder="Confirm password" title="Confirm password should be more than 3 symbols." pattern=".{4,}" />

                <input type="submit" name="submit" value="Register" />
            </form>

            <form method="post" id="login-form">
                <p>Already a student? Login</p>

                <input type="text" name="name" placeholder="User name" required="true" title="User name should be between 5 and 32 symbols." pattern="^[a-zA-Z]([/._]?[a-zA-Z0-9]+)+$" />
                <input type="password" name="password" placeholder="Password" required="true" title="Password should be more than 3 symbols." pattern=".{4,}" />

                <input type="checkbox" id="remember-me" />
                <label for="remember-me">Remember me?</label>

                <input type="submit" name="submit" value="Login" />

                <a href="#">Forgot Password</a>
            </form>

            <div class="fixer"></div>
        </section>
    </body>
</html>

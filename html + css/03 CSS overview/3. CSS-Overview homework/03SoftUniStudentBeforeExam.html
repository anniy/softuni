<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>SoftUni Student Before Exam</title>
        <link href="styles/student.css" rel="stylesheet" />
    </head>
    <body>
        <div id="head">
            <div id="left-eye" class="eye">
                <div id="left-pupil" class="pupil"></div>
            </div>

            <div id="right-eye" class="eye">
                <div id="right-pupil" class="pupil"></div>
            </div>

            <div id="nose"></div>

            <div id="mouth">
                <div id="left-teeth" class="teeth"></div>
                <div id="right-teeth" class="teeth"></div>
            </div>
        </div>
    </body>
</html>

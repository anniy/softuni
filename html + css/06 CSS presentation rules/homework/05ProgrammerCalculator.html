<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Programmer calculator</title>
    <link href="styles/programmer-calculator.css" rel="stylesheet" />
</head>
<body>
    <section id="calculator">
        <div id="title">
            <p id="program-name">Calculator</p>

            <div id="buttons">
                <div id="minimize" class="button">&#95;</div><div id="maximize" class="button">&square;</div><div id="close" class="button">&times;</div>
            </div>
        </div>

        <div id="main">
            <div id="menu">
                <ul>
                    <li>View</li><li>Edit</li><li>Help</li>
                </ul>
            </div>

            <div id="display">
                <p>0</p>
            </div>

            <div id="binary-display">
                <div class="col">
                    <p class="binary">0000</p>
                    <p>63</p>
                    <p class="binary">0000</p>
                    <p>31</p>
                </div>

                <div class="col">
                    <p class="binary">0000</p>
                    <p> </p>
                    <p class="binary">0000</p>
                    <p> </p>
                </div>

                <div class="col">
                    <p class="binary">0000</p>
                    <p> </p>
                    <p class="binary">0000</p>
                    <p> </p>
                </div>

                <div class="col">
                    <p class="binary">0000</p>
                    <p> </p>
                    <p class="binary">0000</p>
                    <p> </p>
                </div>

                <div class="col">
                    <p class="binary">0000</p>
                    <p>47</p>
                    <p class="binary">0000</p>
                    <p>15</p>
                </div>

                <div class="col">
                    <p class="binary">0000</p>
                    <p> </p>
                    <p class="binary">0000</p>
                    <p> </p>
                </div>

                <div class="col">
                    <p class="binary">0000</p>
                    <p> </p>
                    <p class="binary">0000</p>
                    <p> </p>
                </div>

                <div class="col">
                    <p class="binary">0000</p>
                    <p>32</p>
                    <p class="binary">0000</p>
                    <p>0</p>
                </div>
            </div>

            <div class="systems">
                <ul>
                    <li><input type="radio" name="num-sys" value="hex" id="hex" /><label for="hex">Hex</label></li>
                    <li><input type="radio" name="num-sys" value="dec" id="dec" checked="checked" /><label for="dec">Dec</label></li>
                    <li><input type="radio" name="num-sys" value="oct" id="oct" /><label for="oct">Oct</label></li>
                    <li><input type="radio" name="num-sys" value="bin" id="bin" /><label for="bin">Bin</label></li>
                </ul>
            </div>

            <div class="systems">
                <ul>
                    <li><input type="radio" name="typ-sys" value="qword" id="qword" checked="checked" /><label for="qword">Qword</label></li>
                    <li><input type="radio" name="typ-sys" value="dword" id="dword" /><label for="dword">Dword</label></li>
                    <li><input type="radio" name="typ-sys" value="word" id="word" /><label for="word">Word</label></li>
                    <li><input type="radio" name="typ-sys" value="byte" id="byte" /><label for="byte">Byte</label></li>
                </ul>
            </div>

            <div id="control">
                <div id="first-row">
                    <input type="button" class="disabled" value=" " />
                    <input type="button" class="functional" value="Mod" />
                    <input type="button" class="disabled" value="A" />
                    <input type="button" class="m-functional" value="MC" />
                    <input type="button" class="m-functional" value="MR" />
                    <input type="button" class="m-functional" value="MS" />
                    <input type="button" class="m-functional" value="M+" />
                    <input type="button" class="m-functional" value="M-" />
                </div>

                <div id="second-row">
                    <input type="button" class="functional" value="(" />
                    <input type="button" class="functional" value=")" />
                    <input type="button" class="disabled" value="B" />
                    <input type="button" class="functional" value="&larr;" />
                    <input type="button" class="functional" value="CE" />
                    <input type="button" class="functional" value="C" />
                    <input type="button" class="functional" value="&#177;" />
                    <input type="button" class="disabled" value="&radic;" />
                </div>

                <div id="third-row">
                    <input type="button" class="functional" value="RoL" />
                    <input type="button" class="functional" value="RoR" />
                    <input type="button" class="disabled" value="C" />
                    <input type="button" class="number" value="7" />
                    <input type="button" class="number" value="8" />
                    <input type="button" class="number" value="9" />
                    <input type="button" class="functional" value="/" />
                    <input type="button" class="disabled" value="%" />
                </div>

                <div id="fourth-row">
                    <input type="button" class="functional" value="Or" />
                    <input type="button" class="functional" value="Xor" />
                    <input type="button" class="disabled" value="D" />
                    <input type="button" class="number" value="4" />
                    <input type="button" class="number" value="5" />
                    <input type="button" class="number" value="6" />
                    <input type="button" class="functional" value="*" />
                    <input type="button" class="disabled" value="1/x" />
                </div>

                <div id="fifth-row">
                    <input type="button" class="functional" value="Lsh" />
                    <input type="button" class="functional" value="Rsh" />
                    <input type="button" class="disabled" value="E" />
                    <input type="button" class="number" value="1" />
                    <input type="button" class="number" value="2" />
                    <input type="button" class="number" value="3" />
                    <input type="button" class="functional" value="-" />
                    <input type="button" class="functional equals" value="=" />
                </div>

                <div id="sixth-row">
                    <input type="button" class="functional" value="Not" />
                    <input type="button" class="functional" value="And" />
                    <input type="button" class="disabled" value="F" />
                    <input type="button" class="number zero" value="0" />
                    <input type="button" class="disabled" value="." />
                    <input type="button" class="functional" value="+" />
                </div>
            </div>
        </div>
    </section>
</body>
</html>

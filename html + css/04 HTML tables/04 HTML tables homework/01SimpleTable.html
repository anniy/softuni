<!DOCTYPE html>
<html>
<head>

    <title>Simple Table</title>
    <link href="styles/simple-table.css" rel="stylesheet" />
</head>
<body>
    <table>
        <tr>
            <th colspan="2"><h1>Software University</h1></th>
        </tr>

            <td>
                <img src="images/softuni-logo.png" id="softuni-logo" />

        </tr>
    </table>

</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Nested tables</title>
        <link href="styles/nested-tables.css" rel="stylesheet" />
    </head>
    <body>
        <table border="1">
            <tr>
                <td><img src="images/softuni-logo.png" id="softuni-logo" /></td>
                <td>
                    <table border="1">
                        <tr>
                            <td>Software</td>
                        </tr>
                        <tr>
                            <td>University</td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </body>
</html>
